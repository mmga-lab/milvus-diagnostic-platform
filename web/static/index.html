<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milvus Coredump Agent Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-bug text-primary-600 text-2xl mr-3"></i>
                        <span class="text-xl font-bold text-gray-900">Milvus Coredump Agent</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <button 
                            class="nav-btn border-primary-500 text-primary-600 border-b-2 py-4 px-1 text-sm font-medium"
                            hx-get="/dashboard"
                            hx-target="#main-content"
                            hx-trigger="click"
                            _="on click remove .border-primary-500 .text-primary-600 .border-b-2 from .nav-btn then add .border-primary-500 .text-primary-600 .border-b-2 to me">
                            <i class="fas fa-chart-bar mr-2"></i>总览
                        </button>
                        <button 
                            class="nav-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 border-b-2 py-4 px-1 text-sm font-medium"
                            hx-get="/instances"
                            hx-target="#main-content" 
                            hx-trigger="click"
                            _="on click remove .border-primary-500 .text-primary-600 .border-b-2 from .nav-btn then add .border-primary-500 .text-primary-600 .border-b-2 to me">
                            <i class="fas fa-server mr-2"></i>实例
                        </button>
                        <button 
                            class="nav-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 border-b-2 py-4 px-1 text-sm font-medium"
                            hx-get="/coredumps"
                            hx-target="#main-content"
                            hx-trigger="click"
                            _="on click remove .border-primary-500 .text-primary-600 .border-b-2 from .nav-btn then add .border-primary-500 .text-primary-600 .border-b-2 to me">
                            <i class="fas fa-file-medical mr-2"></i>Coredumps
                        </button>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-sm text-gray-600" id="agent-status">运行中</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="sm:hidden" x-show="mobileMenuOpen" x-transition>
            <div class="pt-2 pb-3 space-y-1">
                <button 
                    class="block pl-3 pr-4 py-2 text-base font-medium text-primary-700 bg-primary-50 border-l-4 border-primary-500"
                    hx-get="/dashboard"
                    hx-target="#main-content">
                    <i class="fas fa-chart-bar mr-2"></i>总览
                </button>
                <button 
                    class="block pl-3 pr-4 py-2 text-base font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 border-l-4 border-transparent hover:border-gray-300"
                    hx-get="/instances"
                    hx-target="#main-content">
                    <i class="fas fa-server mr-2"></i>实例
                </button>
                <button 
                    class="block pl-3 pr-4 py-2 text-base font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 border-l-4 border-transparent hover:border-gray-300"
                    hx-get="/coredumps"
                    hx-target="#main-content">
                    <i class="fas fa-file-medical mr-2"></i>Coredumps
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div id="main-content" hx-get="/dashboard" hx-trigger="load" hx-indicator="#loading">
            <!-- Content will be loaded here -->
        </div>
    </main>

    <!-- Loading Indicator -->
    <div id="loading" class="htmx-indicator fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary-600"></div>
            <span class="text-gray-700">加载中...</span>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Toasts will appear here -->
    </div>

    <!-- Global Scripts -->
    <script>
        // Auto-refresh every 30 seconds
        setInterval(() => {
            const activeSection = document.querySelector('.nav-btn.border-primary-500');
            if (activeSection) {
                htmx.trigger(activeSection, 'click');
            }
        }, 30000);

        // Toast notification function
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const bgColor = {
                'success': 'bg-green-500',
                'error': 'bg-red-500', 
                'warning': 'bg-yellow-500',
                'info': 'bg-blue-500'
            }[type] || 'bg-blue-500';
            
            toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
            toast.innerHTML = `
                <div class="flex items-center justify-between">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            // Animate in
            setTimeout(() => toast.classList.remove('translate-x-full'), 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        // HTMX event listeners
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.failed) {
                showToast('请求失败，请稍后重试', 'error');
            }
        });

        document.body.addEventListener('htmx:responseError', function(event) {
            showToast(`服务器错误: ${event.detail.xhr.status}`, 'error');
        });

        document.body.addEventListener('htmx:beforeRequest', function(event) {
            // Could add request interceptors here
        });
    </script>
</body>
</html>
