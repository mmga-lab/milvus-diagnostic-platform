apiVersion: v1
kind: Service
metadata:
  name: milvus-coredump-agent-dashboard
  namespace: default
  labels:
    app: milvus-coredump-agent
    component: dashboard
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8082
    targetPort: 8082
    protocol: TCP
  selector:
    app: milvus-coredump-agent
---
apiVersion: v1
kind: Service
metadata:
  name: milvus-coredump-agent-dashboard-nodeport
  namespace: default
  labels:
    app: milvus-coredump-agent
    component: dashboard
spec:
  type: NodePort
  ports:
  - name: http
    port: 8082
    targetPort: 8082
    nodePort: 30082
    protocol: TCP
  selector:
    app: milvus-coredump-agent